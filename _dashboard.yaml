    glyphs:
      - "\U000F0709" # restart
  - file: custom_components/lvgl_dashboard/mdi_font/mdi-webfont.ttf
    id: mdi_30
    size: 30
    glyphs:
      - "\U000F004D" # arrow-left
      - "\U000F056E" # view-dashboard
      - "\U000F0425" # power
      - "\U000F00DF" # brightness
